{% extends ('user/user_base.html') %}
{% block title %} Profile {% endblock %}
{% block content %}


    <style>

.predict{
font-size:25px;
border-radius:15px;
padding:5px;
}

form{
box-shadow: inset 1px 2px 50px 20px #000;
}
.form-control{
text-align:center;
}
.predict:hover{background-color:gold;}

label{color:white;
}

.content{margin-left:0%;
text-align:center;
}

span{font-size:40px;}


.second-h2{
font-size:40px;
text-align:center;
color:white;
  text-shadow: 0px 2px 3px rgba(0,0,0,0.1);
  -webkit-background-clip: text;
     -moz-background-clip: text;
          background-clip: text;
}

}

                                     <!--   Profile   -->

                    <div class="content text-center">
                       <center>
                      <div id="profile">
                       <div class="profile-content ">
                               <h1 class="second-h2 mt-1" >Profile </h1>
       <form method="post" action="\update" >
  <div class="form-group row">
          <div class="col-md-4 form-group">
    <label for="name" class="col-sm-6 col-form-label">User Code :</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" id="name" name="name" value="{{ data[0] }}">
    </div>
  </div>

  <div class="col-md-4 form-group">
    <label for="last_name" class="col-sm-6 col-form-label">User ID :</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ data[1] }}">
    </div>
  </div>
      <div class="col-md-4 form-group">
    <label for="username" class="col-sm-6 col-form-label">User Name :</label>
    <div class="col-sm-8">
      <input type="text" readonly class="form-control" id="username" value="{{ data[2] }}">
    </div>
  </div>
        </div><br>

              <div class="form-group row">
                                  <div class="col-md-4 form-group">
    <label for="email" class="col-sm-6 col-form-label">Branch</label>
    <div class="col-sm-8">
      <input type="text" readonly class="form-control"  value="{{ data[3] }}">
    </div>
  </div>
                <div class="col-md-4 form-group">
    <label for="email" class="col-sm-6 col-form-label">Email</label>
    <div class="col-sm-8">
      <input type="text" readonly class="form-control" id="email" value="{{ data[4] }}">
    </div>
  </div>

                <div class="col-md-4 form-group">
    <label for="pass" class="col-sm-6 col-form-label">Password :</label>
    <div class="col-sm-8">
      <input type="password" readonly class="form-control" id="pass" value="{{ data[6] }}">
    </div>
  </div>
   </div><br>
           <div class="form-group row">
  <div class="col-md-4 form-group">
    <label  class="col-sm-6 col-form-label">Mobile :</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" name="mobile"  value="{{ data[5] }}">
    </div>
  </div>
          <div class="col-md-8 form-group">
    <label  class="col-sm-8 col-form-label">Address :</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" name="address"  value="{{ data[7] }}">
    </div>
  </div>
      </div><br>

       </form><br>

            <div class="form-group row">
      <div class="form-group col">
    <div class="col-sm-10">
        <a href="/user_change_password"> <button type="button"  class="toggle-buttons"> Password change </button></a>

    </div>
  </div>

  </div>

                       <br>{{ msg }}<br>
                           
</div>
               </div>


<script src="/static/js/script1.js"></script>

 {% endblock %}
