{% extends ('admin/admin_base.html') %}
{% block title %} Home {% endblock %}
{% block content %}

<style>
.table{
border:1px solid white;
text-align:center;
}
    .t_body{
    min-height:50px;
    border:1px solid white;
    background-color:black;
    }
</style>

<div style="width:80%;">

   <button class="font"><a href="/admin_file_upload"  class="font link-primary">UPLOAD NEW FILE</a></button><br>
    <h5 style="color:white;">{{ msg }}</h5>
<table class="table table-hover table-dark table-bordered">
  <thead>
             <tr>
                 <th scope="col">F.NO</th>
                 <th scope="col">FILE NAME</th>
                 <th scope="col">DATE</th>
                 <th scope="col">REMARKS</th>
                 <th scope="col">DELETE</th>
             </tr>
  </thead>
  <tbody class="t_body">

             {% for i in data %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>
                    <form action="/admin_file_delete" method="post">
                       <input type="hidden" name="file_num" id="number" readonly value="{{ i[0] }}">
                       <input type="hidden" name="file_name" id="name" readonly value="{{ i[1] }}">
                       <input type="hidden" name="new_file_name"  readonly value="{{ i[5] }}">
                       <button type="submit" style="padding:2px 8px;" id="delete_button" class="file_button">Delete</button>
                  </form>
                </td>
            </tr>
                   {% endfor %}

  </tbody>
</table>
</div>
<p id="res"></p>


{% endblock %}
